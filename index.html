<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>BMI Calculator</title>
		<link rel="stylesheet" type="text/css" href="reset.css">
		<link rel="stylesheet" type="text/css" href="alura.css">
	</head>
	<body>
		<header>
			<div class="container">
				<h1>Patients</h1>
			</div>
		</header>
		<main class="container">
			<section>
				<h2>My patients</h2>
				<table>
					<tr>
						<th>Name</th>
						<th>Weight(kg)</th>
						<th>Height(m)</th>
						<th>BMI</th>
					</tr>
					<tr class="paciente"> 
						<td class="info-nome" id="nome-1">Leonardo</td>
						<td class="info-peso" id="peso-1">57</td>
						<td class="info-altura" id="altura-1">1.67</td>
						<td class="info-imc" id="imc-1"></td>
					</tr>
					<tr class="paciente">
						<td class="info-nome" id="nome-2">Paulo</td>
						<td class="info-peso" id="peso-2">100</td>
						<td class="info-altura" id="altura-2">2.00</td>
						<td class="info-imc" id="imc-2"></td>
					</tr>
					<tr class="paciente"> 
						<td class="info-nome" id="nome-3">Yuri</td>
						<td class="info-peso" id="peso-3">93</td>
						<td class="info-altura" id="altura-3">1.79</td>
						<td class="info-imc" id="imc-3"></td>
					</tr>
				</table>
				<button id="calcula-imcs" class="botao ">Check BMI's</button>
			</section>
			<section>
				<h2>Add new patient</h2>
				<form>
					<fieldset>
						<label for="nome">Name:</label>
						<input id="campo-nome" type="text" placeholder="digite o nome do seu paciente">
					</fieldset>
					<fieldset class="campo-peso">
						<label for="peso">Weight<strong>(kg)</strong>:</label>
						<input id="campo-peso" type="text" placeholder="digite o peso do seu paciente">
					</fieldset>
					<fieldset class="campo-altura">
						<label for="altura">Height<strong>(m)</strong>:</label>
						<input id="campo-altura" type="text" placeholder="digite a altura do seu paciente">
					</fieldset>
					<button id="adicionar-paciente" class="botao bto-principal">Add</button>
				</form>
			</section>
		</main>
		<script src="percorre.js"></script>
		<script src="imprime-nome.js"></script>
		<script src="setaImc.js"></script>		
		<script src="adiciona.js"></script>
	</body>
</html>
